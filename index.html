<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physique Elite</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>Physique Elite</h1>

<div id="authSection" class="card">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<button onclick="logout()" class="secondary">Logout</button>
<div id="authStatus"></div>
</div>

<div class="card">
<button onclick="show('dashboard')">Dashboard</button>
<button onclick="show('checkin')" class="secondary">Check-In</button>
<button onclick="show('workout')" class="secondary">Workout</button>
</div>

<div id="dashboard">
<div class="card">
<h3>Weight Trend</h3>
<p id="weeklyRate"></p>
<canvas id="weightChart"></canvas>
</div>
<div class="card">
<h3>Top Lifts</h3>
<div id="liftSummary"></div>
</div>
</div>

<div id="checkin" style="display:none;">
<div class="card">
<input type="number" id="weight" placeholder="Weight (kg)">
<select id="phase">
<option value="cut">Cut</option>
<option value="bulk">Bulk</option>
</select>
<button onclick="saveCheckin()">Save</button>
</div>
</div>

<div id="workout" style="display:none;">
<div class="card">
<input type="text" id="exercise" placeholder="Exercise">
<input type="number" id="liftWeight" placeholder="Weight (kg)">
<input type="number" id="reps" placeholder="Reps">
<button onclick="saveWorkout()">Save</button>
</div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/checkins.js"></script>
<script type="module" src="js/workouts.js"></script>
<script type="module" src="js/analytics.js"></script>
<script type="module" src="js/ui.js"></script>

</body>
</html>
