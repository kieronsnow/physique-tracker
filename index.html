<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physique Tracker</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #111;
    color: white;
    padding: 20px;
}
h1 {
    text-align: center;
}
.card {
    background: #1c1c1e;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
}
button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #0a84ff;
    color: white;
    font-weight: bold;
}
.result {
    font-size: 18px;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>
<body>

<h1>Physique Tracker</h1>

<div class="card">
<label>Weight (kg)</label>
<input type="number" id="weight">

<label>Waist (cm)</label>
<input type="number" id="waist">

<label>Strength Score (1–5)</label>
<select id="strength">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>

<label>Recovery (1–5)</label>
<select id="recovery">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>

<label>Adherence (1–5)</label>
<select id="adherence">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let strength = parseInt(document.getElementById("strength").value);
    let recovery = parseInt(document.getElementById("recovery").value);
    let adherence = parseInt(document.getElementById("adherence").value);

    let total = strength + recovery + adherence;
    let decision = "";

    if (total >= 13) decision = "Perfect – Stay Course";
    else if (total >= 10) decision = "Minor Adjustment";
    else decision = "Review & Adjust Calories";

    document.getElementById("result").innerHTML =
        "Total Score: " + total + "<br>" + decision;
}
</script>

</body>
</html>
